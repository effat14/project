{% extends 'ecom/homebase.html' %}
{% load static %}

{% block content %}
<div class="container">
<div class="row" style="margin-top: 6%">
<div class="col-sm-8 blog-main">
<div class="blog-post">
<div class="row">
<div class="card">
<div class="card-body">
<div class="col-md-6 text-right">
<img src="{% if product.product_image %} {{ product.product_image.url }} {% else %} {% static 'img/default.jpg' %}
{% endif %}" alt="..." style="height: 170px; width: auto">
</div>

<div class="col-md-6" style="padding-left: 20px">

<h3>{{ product.name }}</h3>

<h6>{{ product.company.name }}</h6>
<h6 class="text-muted">TK. {{ product.selling_price }}</h6>

<form action="{% url 'cart_add' product.id %}" method="post">
{% csrf_token %}
{{ cart_product_form }}
<input type="submit" value="add to cart" class="btn btn-primary">

</form>
<p>{{ product.description|safe|linebreaksbr }}</p>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
{% endblock %}
